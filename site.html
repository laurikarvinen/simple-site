<!DOCTYPE html>

<head>

    body {

    }

  <h1>Welcome to my first webpage</h1>
  <div class="container">
    <div class="box">
      <img src="lataus.jpg" alt="An image">

      <p>In this webpage, I will be sharing information about my hobbies and interests.</p>
    </div>
    <div class="blog-link">

    </div>
  </div>

</html>
